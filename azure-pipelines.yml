trigger:
- main
# Trigger pipeline on main branch changes

pool:
  name: default # Use the default agent pool

variables:
  buildConfiguration: 'Release'

steps:
  - task: UseDotNet@2
    displayName: 'Install .NET SDK'
    inputs:
      packageType: 'sdk'
      version: '5.0.100'  # Replace with the required .NET SDK version

  - script: dotnet build --configuration $(buildConfiguration)
    displayName: 'dotnet build $(buildConfiguration)'

  - task: DotNetCoreCLI@2
    displayName: 'Publish Web Projects'
    inputs:
      command: 'publish'
      publishWebProjects: true
      arguments: '--configuration $(buildConfiguration) --output $(Build.ArtifactStagingDirectory)'

  - task: AzureWebApp@1
    displayName: 'Deploy to Azure Web App'
    inputs:
      azureSubscription: 'dot-service connection'
      appType: 'webAppLinux'
      appName: 'dot-webapp'
      package: '$(Build.ArtifactStagingDirectory)/*/.zip'